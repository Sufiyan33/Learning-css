<!DOCTYPE html>
<html>
    <head>
        <title> CSS Z-index</title>
        <link rel="stylesheet" href="Z-index.css">
    </head>
    <body>
        <h1>Exploring Z-index of css </h1>
        
        <p>An Element with greater stack order is always an Element with lower stack order.</p>
        <div class="container">
            <div class="black-box">Black box (z-axis: 1)</div>
            <div class="gray-box">Gray box (z-axis: 2)</div>
            <div class="green-box">Green box (z-axis: 3)</div>
        </div>
    </body>
</html>
