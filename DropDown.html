<!DOCTYPE html>
<html>
    <head>
        <title>CSS DropDown</title>
        <link rel="stylesheet" href="DropDown.css">
    </head>

    <boyd>
        <h1>Exploring Mouse hover DropDown</h1>
        <p>Move the mouse hover to the button to see DropDown</p>

        <div class="dropDown">
            <button class="dropButton">DropDown</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
                <a href="#">Link 6</a>
            </div>
        </div>
        <p><strong>Note::</strong>We use href link to text dropDown. You can use this in real world website</p>
    </boyd>
</html>
